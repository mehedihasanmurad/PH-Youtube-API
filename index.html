<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Youtube</title>
    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css Link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6784d1998e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="max-w-11/12 mx-auto flex justify-between items-center border-b py-4">
            <div class="logo w-[110px]">
                <img src="assest/Logo.png" alt="">
            </div>
            <div class="search">
                <input type="text" placeholder="Type here" class="py-2 px-2 rounded-lg" />
            </div>
            <div class="blog">
                <button class="px-4 py-2 rounded-md bg-red-500 text-white">Blog</button>
            </div>
        </nav>
        <nav id="categories" class="flex justify-center my-5 gap-10"></nav>
    </header>

    <main>
        <section id="blogs" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">
            
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <button id="showModalData" class="btn hidden lg:block" onclick="customModal.showModal()">open modal</button>
        <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-content">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <script src="js/blog.js"></script>
</body>
</html>
